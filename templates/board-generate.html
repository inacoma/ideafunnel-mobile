<ion-view title="{{board.title}}">

  <ion-content class="has-header" has-bouncing="false" padding="true">

    <div class="centered">

        <div class="medium-margin-top grey-text" id="swipeArea">

            <div class="if-card if-card-centered if-session-card" ng-class="{'slideOutUp animated': swipingCard}">
                <textarea ng-model="newCard.content" class="full-screen-card-heading" ng-model="cardContent" placeholder="Click here to enter an idea and then swipe it up to submit it" style="border-style: none; width: 95%; overflow: hidden; height: 90%; outline-style: none !important;"></textarea>
            </div>

        </div>

        <div class="medium-margin-top">
            <img src="img/ideafunnel_big.png" style="width: 100px;"/>
        </div>

        <div class="hand-demo" id="handDemo" ng-show="showDemo">
            <img src="img/hand.png" class="hand-img">
        </div>


    </div>

  <!--<div style="position:fixed; top: 0px; left: 0px; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); color: #ffffff; z-index: 99999999;">

  </div>
  -->
  </ion-content>




</ion-view>
